<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Popup Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .popup {
        background-color: #fff;
        padding: 30px 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        position: relative;
      }

      .popup input {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .popup .submit {
        margin-top: 15px;
        background-color: #28a745;
      }

      .closeBtn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Button to Open Popup -->
    <button id="openPopupBtn">Open Popup</button>

    <!-- Popup Structure -->
    <div id="popupOverlay" class="overlay">
      <div class="popup">
        <span class="closeBtn" id="closePopupBtn">&times;</span>
        <h2>Subscribe to Newsletter</h2>
        <p>Get the latest updates from us!</p>
        <input type="email" placeholder="Enter your email" />
        <button class="submit">Subscribe</button>
      </div>
    </div>
    <form class="newletter-form">
        <input type="email" name="email" placeholder="Enter Your Email...">
        <button type="submit">Subscribe</button>
        <div class="checkbox">
            <input type="checkbox" name="privacy-policy">
            <label for="privacy-policy">I agree to receive emails and confirm that I have read and accepted the privacy policy.</label>
        </div>
    </form>

    <script>
      const openBtn = document.getElementById("openPopupBtn");
      const closeBtn = document.getElementById("closePopupBtn");
      const overlay = document.getElementById("popupOverlay");

      openBtn.addEventListener("click", () => {
        overlay.style.display = "flex";
      });

      closeBtn.addEventListener("click", () => {
        overlay.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === overlay) {
          overlay.style.display = "none";
        }
      });
    </script>
  </body>
</html>
